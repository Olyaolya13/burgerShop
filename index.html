<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Shop</title>
    <link rel="stylesheet" href="./pages/style.css" />
  </head>
  <body class="page">
    <header class="header" id="header">
      <nav class="header__menu">
        <img src="./image/Logo.png" alt="Логотип Vintage Food" class="header__logo" />
        <div class="header__navigation">
          <p class="header__text header__text_bold">
            <a href="#header" class="header__link">Главная</a>
          </p>
          <p class="header__text">Акции</p>
          <p class="header__text"><a href="#aboutUs" class="header__link">О нас</a></p>

          <img src="./image/buttonBasket.png" alt="Корзина" class="header__basket" />
        </div>
      </nav>
      <div class="header__content">
        <h1 class="header__title">Быстрая доставка для Вас</h1>
        <p class="header__subtitle">Сделай первый заказ и получи скидку 50%</p>
        <button class="header__button">Заказать</button>
      </div>
      <div class="header__image"></div>
    </header>
    <section class="content">
      <h2 class="content__title">Меню</h2>
      <div class="content__menu">
        <div class="content__card">
          <img src="./image/burgerCard.png" alt="Бургеры" class="content__image" />
          <p class="content__text">Бургеры</p>
        </div>
        <div class="content__card">
          <img src="./image/Chiken.png" alt="Блюда из курицы" class="content__image" />
          <p class="content__text">Блюда из курицы</p>
        </div>
        <div class="content__card">
          <img src="./image/hot.png" alt="Горячие блюда" class="content__image" />
          <p class="content__text">Горячие блюда</p>
        </div>
        <div class="content__card">
          <img src="./image/snacks.png" alt="Закуски" class="content__image" />
          <p class="content__text">Закуски</p>
        </div>
        <div class="content__card">
          <img src="./image/salads.png" alt="Салаты" class="content__image" />
          <p class="content__text">Салаты</p>
        </div>
        <div class="content__card">
          <img src="./image/dessert.png" alt="Десерты" class="content__image" />
          <p class="content__text">Десерты</p>
        </div>
      </div>
    </section>
    <footer class="footer" id="aboutUs">
      <nav>
        <ul class="footer__nav">
          <li class="footer__title footer__title_medium">Программа лояльности</li>
          <li class="footer__title">Политика конфиденциальности</li>
          <li class="footer__title">Договор оферты</li>
        </ul>
      </nav>
      <ul class="footer__name">
        <li class="footer__text">ООО «Vintage Food»</li>
        <li class="footer__text">© Все права защищены</li>
      </ul>
      <div class="footer__contact">
        <img src="./image/VK.svg" alt="VK" class="footer__logo" />
        <img src="./image/Telegram.svg" alt="Telegram" class="footer__logo" />
      </div>
    </footer>
  </body>
</html>
